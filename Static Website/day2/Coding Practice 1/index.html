<body>
    <div class="bg-container">
        <div class="heading">

        </div>
        <div class="chat-div">
            <div class="msg-sent">
                <p>Hi How are you?</p>
            </div>
            <div class="msg-received">
                <p>hello i'm good. how abt you?</p>
            </div>
            <div class="msg-sent">

            </div>
            <div class="msg-received">

            </div>
            <div class="msg-sent">
                <p>smily.chat.in</p>
            </div>
            <div class="msg-received">

            </div>

                <p>Thank you</p>
            </div>
        </div>
    </div>
